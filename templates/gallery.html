<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/loading.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fullPage.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fullPage.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="col-md-12 col-sm-12 col-lg-12">
				<h3 class="text-center">Gallery</h3>
			</div>
			{% for pic in list_files %}
				<div class="picture col-lg-4">
					<img style="width: 300px;" onclick="fullpic(this)" src="{{ url_for('static', filename=('img/upload/' + pic)) }}">
					<h5>{{ pic.split('_')[1] }}</h5>
				</div>
			{% endfor %}
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-12 col-lg-7" style="margin-top: 50px;">
				<form action="/gallery" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<input type="file" id="file_picker" name="file">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Insert caption" name="caption">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
